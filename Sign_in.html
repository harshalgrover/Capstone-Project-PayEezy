<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayEezy Sign_in</title>
    <link rel="stylesheet" href="./Sign_in.css">
</head>
<body>
    <div class="content">
            <img src="./assets/logo.png" alt="Logo" class="image">
            <p id="heading">Sign In To PayEezy</p><br>
            <p>Access your PayEezy account securely</p><br>
            <form action="" method="post" id="form">
                <label for="input_email">Email</label><br>
                <input type="email" id="input_email" name="Email" placeholder="  Enter your email" class="input" required><br><br>


                <label for="input_password">Password</label><br>
                <input type="password" id="input_password" name="Password" placeholder="  Enter your password" class="input" required><br><br>


                <button type="submit" id="btn">Sign In</button>
            </form>
            <a href="#" style="color: rgb(47, 112, 223);">Forgot password?</a>
        </div>
</body>
</html>
